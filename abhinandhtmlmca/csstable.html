<html>
<head>
<style>
#myTable{
width:100%;
font-family:sans-serif;
border-collapse:collapse;
}
#myTable th{
padding-top:20px;
padding-bottom:20 px;
text-align:left;
color:#ffffff;
background-color:#b22222;
border:1 px solid grey;
}
#myTable td{
padding:8 px;
}
#myTable tr{
border:1 px solid grey;
}
#myTable tr:nth-child(even){
background-color:#f2f2f2;
}
#myTable tr:hover{
background-color:burlywood;
}
</style>
<title>Simple Table</title>
</head>
<body>
<table id="myTable">
<tr>
<th>Courses </th>
<th>Seats</th>
<tr>
<td>BCA</td>
<td>30</td>
</tr>
<tr>
<td>MCA</td>
<td>60</td>
</tr>
<tr>
<td>Btech</td>
<td>60</td>
</tr>
<tr>
<td>Mtech</td>
<td>60</td>
</tr>
<tr>
<td>Msc</td>
<td>30</td>
</tr>
</table>
</body>
</html>
