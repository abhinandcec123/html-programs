<!DOCTYPE html>
<head>
<title>FORM</title>
</head>
<body>	
	<h3 align="center"><b>STUDENT REGISTRATION FORM</b></h3>
<center>
<form>
	<table style="border:1 px solid #000; border-collapse:seperate;border-spacing:1;width:60%;">
<tr>
	<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>FIRST NAME</label>
</th>
	<td style="border:1 px solid #000; padding:8 px;text-align:left;">
	<input type="text" id="first_name" maxlength="30" required>
</td>
</tr>

<tr>
	<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>LAST NAME</label>
</th>
	<td style="border:1 px solid #000; padding:8 px;text-align:left;">
	<input type="text" id="last_name" maxlength="30" required>
</td>
</tr>
	
<tr>
	<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>DATE OF BIRTH</label>
</th>
	<td style="border:1 px solid #000; padding:8 px;text-align:left;">
	<input type="date" id="dob" required>
</td>
</tr>	
	<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>EMAIL ID</label>
</th>
	<td style="border:1 px solid #000; padding:8 px;text-align:left;">
	<input type="email" id="email" required>
</td>
</tr>
<tr>
	<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>MOBILE NUMBER</label>
</th>
	<td style="border:1 px solid #000; padding:8 px;text-align:left;">
	<input type="TEL" id="mobile_no" maxlength="30" required>
</td>
</tr>
<tr>
	<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>GENDER</label>
</th>
	<td style="border:1 px solid #000; padding:8 px;text-align:left;">
	<input type="radio" id="male" name="gender" value="male" required>
	<label for="male">MALE</label>&nbsp&nbsp&nbsp&nbsp
	<input type="radio" id="female" name="gender" value="female" required>
	<label for="female">FEMALE</label>
</td>
</tr>
<tr>
	<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>ADDRESS</label>
</th>
	<td style="border:1 px solid #000; padding:8 px;text-align:left;">
	<textarea id="address" name="address" rows="4" cols="50" required></textarea>
</td>
</tr>
<tr>
	<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>CITY</label>
</th>
	<td style="border:1 px solid #000; padding:8 px;text-align:left;">
	<input type="text" id="city" maxlength="30" required>
</td>
</tr>
<tr>
	<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>PINCODE</label>
</th>
	<td style="border:1 px solid #000; padding:8 px;text-align:left;">
	<input type="text" id="pin" maxlength="6" required>
</td>
</tr>
<tr>
	<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>STATE</label>
</th>
	<td style="border:1 px solid #000; padding:8 px;text-align:left;">
	<input type="text" id="state" maxlength="30" required>
</td>
</tr>
<tr>
	<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>COUNTRY</label>
</th>
	<td style="border:1 px solid #000; padding:8 px;text-align:left;">
	<select id="country" name="country">
	<option value="India">INDIA</option>
	<option value="USA">UNITED STATES OF AMERICA</option>
	<option value="UK">UNITED KINGDOM</option>
	<option value="Australia">AUSTRALIA</option>
	<option value="Germany">GERMANY</option>
	</select>
</td>
</tr>
<tr>
	<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>HOBBIES</label>
</th>
	<td style="border:1 px solid #000; padding:8 px;text-align:left;">
	<label>DRAWING</label>
	<input type="checkbox" id="draw" name="draw">&nbsp&nbsp&nbsp&nbsp
	<label>SINGING</label>
	<input type="checkbox" id="sing" name="sing">&nbsp&nbsp&nbsp&nbsp
	<label>DANCING</label>
	<input type="checkbox" id="dance" name="dance">&nbsp&nbsp&nbsp&nbsp
	<label>SKETCHING</label>
	<input type="checkbox" id="sketch" name="sketch"><br><br>&nbsp&nbsp&nbsp&nbsp
	<label>Others</label>
	<input type="text" id="oth" name="oth">
</td>
</tr>
<tr>

	
</td>
</tr>
<tr>
	<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>QUALIFICATION</label>
</th>
	<td style="border:1 px solid #000; padding:8 px;text-align:left;">
	<table style="border-collapse:collapse;border:none;">
<tr>
	<th>Sr No.&nbsp</th>
	<th>Examination &nbsp</th>
	<th>Board &nbsp</th>
	<th>Percentage &nbsp</th>
	<th>Year of Passing &nbsp</th>
</tr>
<tr>
	<td>1</td>
	<td>Class X</td>
	<td><input type="text" id="brd1" maxlength=-"30"></td>
	<td><input type="text" id="brd2" maxlength=-"30"></td>
	<td><input type="text" id="brd3" maxlength=-"30"></td>	
</tr>
<tr>
	<td>2</td>
	<td>Class XII</td>
	<td><input type="text" id="brd1" maxlength=-"30"></td>
	<td><input type="text" id="brd2" maxlength=-"30"></td>
	<td><input type="text" id="brd3" maxlength=-"30"></td>	
</tr>
<tr>
	<td>3</td>
	<td>Graduation</td>
	<td><input type="text" id="brd1" maxlength=-"30"></td>
	<td><input type="text" id="brd2" maxlength=-"30"></td>
	<td><input type="text" id="brd3" maxlength=-"30"></td>	
</tr>
<tr>
	<td>4</td>
	<td>Masters</td>
	<td><input type="text" id="brd1" maxlength=-"30"></td>
	<td><input type="text" id="brd2" maxlength=-"30"></td>
	<td><input type="text" id="brd3" maxlength=-"30"></td>	
</tr>
</table>
</td>
</tr>

<tr>
	<th style="border:1 px solid #000;padding:8 px;text-align:left;">
	<label>COURSES APPLIED FOR:</label>
	</th>
	<td style="border:1 px solid #000; padding:8 px;text-align:left;">
	<label>MCA</label>
	<input type="radio" id="mca" name="contact">&nbsp&nbsp&nbsp&nbsp
	<label>M.Tech</label>
	<input type="radio" id="mt" name="contact">&nbsp&nbsp&nbsp&nbsp
	<label>M.Sc</label>
	<input type="radio" id="msc" name="contact">&nbsp&nbsp&nbsp&nbsp
	<label>Ph.D</label>
	<input type="radio" id="phd" name="contact">
</tr>
<tr>
<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>ENTER THE PASSWORD</label>
<td style="border:1 px solid #000;padding:8 px;text-align:left;">
<input type="password" id="password" name="password">
</td>
</tr>

<tr>
<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>UPLOAD YOUR PHOTO</label>
</th>
<td style="border:1 px solid #000;padding:8 px;text-align:left;">
<input type="file" id="photo" name="photo" accept="image/*">
</td>
</tr>

<tr>
<th style="border:1 px solid #000;padding:8 px;text-align:left;">
<label>DATE OF TC</label>
</th>
<td style="border:1 px solid #000;padding:8 px;text-align:left;">
<input type="date" id="dotc">
</td>
</tr>

<tr>
<td colspan="2" style="border:1 px solid #000;padding:8 px;text-align:center;">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
</form>
</center>
</body>
</html>
