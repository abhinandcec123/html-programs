<h1>ONAM:THE HARVEST FESTIVAL IN KERALA</h1>
<img src="onam.jpg" style="width:500 px;height:700 px;" alt="onam">
<p>Onam is an annual harvest and cultural festival celebrated mostly by the people of Kerala and is traditionally associated with the legend of the benevolent Asura King Mahabali, who once ruled Kerala, returning each year to visit his people.</p>
